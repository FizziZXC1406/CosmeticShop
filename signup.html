<body>
    <div class="login-container">
        <div class="col-left">
            <div class="welcome">H & T Shop SignUp</div>
            <form action="" method="POST">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" class="username-information txtUsername"
                        placeholder="Nhập tên người dùng">
                </div>
                <div class="input-group">
                    <label>Gmail</label>
                    <input type="text" name="gmail" class="gmail-information txtGmail" placeholder="Nhập gmail">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" class="password-information txtPassword"
                        placeholder="Nhận mật khẩu">
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" name="password" class="password-information txtConfirmPassword"
                        placeholder="Xác nhận mật khẩu">
                </div>
                <div class="forgotPassword-container">
                    <a href="">Forgot Password</a>
                </div>
                <!-- <button type="submit" class="login-btn">Login</button> -->
                <div class="sign-btn">
                    <a href="#" class="btnSignUp">Sign Up</a>
                </div>

                <div class="google-btn">
                    <i class="ri-google-fill" style="margin-right: 8px;"></i>
                    <a href="#">Sign Up with Google</a>
                </div>
                <div class="signupForm-link">
                    <h6 class="question">Bạn đã có tài khoản?</h6> <a href="login.html"> Đăng Nhập </a>
                </div>
            </form>
        </div>
        <div class="col-right">
            <div class="imagebg">
                <img src="imgBackground/merzy-bg1.png" alt="merzy-bg1">
                <img src="imgBackground/merzy-bg2.png" alt="merzy-bg2">
                <img src="imgBackground/merzy-bg3.png" alt="merzy-bg3">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="jsuser/common.js"></script>
    <script src="jsuser/signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
    <script src="js/bootbox.all.min.js"></script>

</body>

</html>
